<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .log1{
                left:55%;
                color: antiquewhite;
            }
            .mad{
                color: aqua;
            }
            i{
                position: relative;
               bottom: 18px;
                left:10%
            }
        </style>
    </head>
    <body>
        <div class="con">
            <input type="text" placeholder="enter username" class="log1"/><br/>
            <input type="password" placeholder="enterpassword" id="i1"/>
            <div class="mad" onclick="fun()"><i class="fa-solid fa-eye-slash"></i></div>
            <input type="submit" value="login">
        </div>
        <script>
            function fun(){
                var x=document.getElementById("i1")
                if (x.type=="password"){
                    x.type="text"
                }
                else{
                    x.type="password"
                }
            }
        </script>
    </body>
</html>
